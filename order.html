<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="css/custom.css" rel="stylesheet">
    <title>Order</title>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="address1">Address</label>
            <input type="text" class="form-control" id="address1" placeholder="Enter address" required>
        </div>
        <div class="form-group">
            <label for="address2">Additional address</label>
            <input type="text" class="form-control" id="address2" placeholder="Enter additional address">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country" required>
                <option value="">Choose...</option>
                <option>Belgium</option>
                <option>France</option>
                <option>Germany</option>
                <option>United Kingdom</option>
                <option>United States</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select name="state" id="state" required>
                <option value="">Choose...</option>
                <option>Not applicable</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address2">Zip</label>
            <input type="text" class="form-control" id="zip">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check1">
            <label class="form-check-label" for="check1">Shipping address is the same as my billing address</label>
        </div>    
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check2">
            <label class="form-check-label" for="check2">Save this information for next time</label>
        </div>
        <h3>Payment</h3>
        <div class="form-radio">
            <label for="credit_card">Credit card</label>
            <input type="radio" class="form-radio" id="credit_card">
            <label for="debit_card">Debit card</label>
            <input type="radio" class="form-radio" id="debit_card">
            <label for="paypal">PayPal</label>
            <input type="radio" class="form-radio" id="paypal">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="nameOnCard" placeholder="Name on card">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
