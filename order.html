<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <main class="container row">
        <div class="col-8">
            <h3>Your address</h3>
            <form method="post">
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" name="firstName" id="firstName" class="form-control">
                    </div>

                    <div class="col">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" class="form-control">
                    </div>
                </div>

                <label for="username" class="form-label">First Name:</label>
                <div class="input-group">
                    <span class="input-group-text" id="@">@</span>
                    <input id="username" name="username" type="text" class="form-control" placeholder="Username"
                        aria-label="Username" aria-describedby="@">
                </div>


                <label for="email" class="form-label">Email:</label>
                <input optional type="email" name="email" id="email" class="form-control">

                <label for="address" class="form-label">Address:</label>
                <input type="text" name="address" id="address" class="form-control">

                <label for="address2" class="form-label">Address:</label>
                <input optional type="text" name="address2" id="address2" class="form-control">

                <div class="row">
                    <div class="col">
                        <label for="country" class="form-label">Country:</label>
                        <select id="country" name="country" class="form-select">
                            <option value="">Choose...</option>
                            <option>Belgium</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>United Kingdom</option>
                            <option>United States</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="state" class="form-label">State:</label>
                        <select id="state" name="state" class="form-select">
                            <option value="">Choose...</option>
                            <option>Not applicable</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="zip" class="form-label">ZIP:</label>
                        <input type="text" name="zip" id="zip" class="form-control">
                    </div>
                </div>

                <hr>
                <div class="form-check">
                    <input type="checkbox" name="sameaddress" id="sameaddress" class="form-check-input">
                    <label class="form-check-label" for="sameaddress">Shipping address is the same as my billing
                        address</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="save" id="save" class="form-check-input">
                    <label class="form-check-label" for="save">Save this information for next time</label>
                </div>

                <hr>

                <div class="form-check">
                    <input checked class="form-check-input" type="radio" name="payment" id="paycredit">
                    <label class="form-check-label" for="paycredit">
                        Credit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="paydebit">
                    <label class="form-check-label" for="paydebit">
                        Debit Card </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="paypaypal">
                    <label class="form-check-label" for="paypaypal">
                        Paypal</label>
                </div>

                <label for="cardname" class="form-label">Name on card:</label>
                <input type="text" name="cardname" id="cardname" class="form-control">

                <label for="cardexpiration" class="form-label">Expiration:</label>
                <input type="text" name="cardexpiration" id="cardexpiration" class="form-control">

                <label for="ccv" class="form-label">CCV:</label>
                <input type="text" name="ccv" id="ccv" class="form-control">

                <hr>

                <button name="order" type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>


        <div class="col-4">
            <form method="post">
                <div class="input-group">
                    <label for="coupon" class="form-label">Redeem Coupon:</label>
                    <input type="text" name="coupon" id="coupon" class="form-control" placeholder="Promo Code">
                    <button name="redeem" type="submit" class="btn btn-primary">Redeem</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
